<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-Frame-Options" content="sameorigin" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <title>Licensing+ NIPR Sync login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-signin">
          <br><br><br><br><br><br>
          <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
          <br>
          <input type="password" id="password" class="form-control" placeholder="Password" autocomplete="off" required>
          <br><br>
          <button class="btn btn-lg btn-primary btn-block" type="submit" onClick="login(); return false;">Sign in</button>

      </form>
    </div>
  </body>
</html>
