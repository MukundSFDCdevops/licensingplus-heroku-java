<html>
<head>
    <meta http-equiv="X-Frame-Options" content="sameorigin" />
    <title>Licensing+ NIPR Sync</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<!-- Back in my day we used tables for formatting, and wrote all our javascript with IE6 support! -->
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-9">
        <table width="100%">
          <tr>
            <td align="right"><button id="prevMonth" class="btn btn-md">Previous</button></td>
            <td align="center"><h1 id="title"></h1></td>
            <td align="left"><button id="nextMonth" class="btn btn-md">Next</button></td>
          </tr>
        </table>
        <div id="calendar"></div>
        <div id="legend">
          <div class="key-item">
            <div class="legend-key unsynced">&nbsp;</div> Not Attempted<br/>
          </div>
          <div class="key-item">
            <div class="legend-key synced">&nbsp;</div> Synced<br/>
          </div>
          <div class="key-item">
            <div class="legend-key errors">&nbsp;</div> Errors<br/>
          </div>
        </div>
        <div align="center">
          <br/>
          From: <input type="date" id="fromDate"> &nbsp;&nbsp;To: <input type="date" id="toDate"><br>
          <br />
          <button class="btn btn-lg btn-primary" id="syncButton" onClick="syncRange();">Sync</button>
        </div>
      </div>
      <div class="col-xs-3">
        <h2 id="infoTitle"></h2>
        <p class="lead" id="infoError"></p>
        <div id="failedLicenses" class="list-group">
        </div>
      </div>
    </div>
  </div>
</div>
  <div id="loader" style="display:none"></div>

</body>
</html>
